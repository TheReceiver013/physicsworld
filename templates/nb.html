{% extends "layout.html" %}
{% block title %}
    Count
{% endblock %}

{% block main %}
<form action="/add/{{typee}}" method="post">
    {% if typee == "Q-A" %}
    <h3>Number of Solutions</h3>
    {% endif %}
    {% if typee == "Radio" %}
    <h3>Number of Radios</h3>
    {% endif %}
    <input name="nb" type="number" min="1" max="7">
    <button type="submit">Submit</button>
</form>
{% endblock %}
