
{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<form action="/gregister" method="post">
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                        <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
                        <h3>Welcome</h3>
                        <p>You are 30 seconds away from beginning your physics journey!</p>
                        <a href="/login" style="color:white;text-decoration:underline">Have an account?<br>Login</a>
                        <br/>
                    </div>
                    <div class="col-md-9 register-right">
                        <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" href="/sregister">Student</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" href="#">Guest</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="profile">
                                <h3 class="register-heading">Apply as a Global User</h3>
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" name="username" placeholder="Name">
                                        </div>
                                        <div class="form-group">
                                            <input type="email" class="form-control" name="email" placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="pass" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control" name="confirm" placeholder="Confirm Password">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="class">Class</label>
                                            <br>
                                            <select id="class" name="class" class="form-control">
                                                <option selected disabled class="hidden">Class</option>
                                                <option>11</option>
                                                <option>12</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" name="question" required>
                                                <option class="hidden" selected disabled>Please select your Security Question</option>
                                                <option>What is your Birthdate?</option>
                                                <option>What is your old Phone Number?</option>
                                                <option>What is your Favorite Name?</option>
                                            </select>
                                            <input name="answer" class="form-control" placeholder="Write here your answer" required>
                                        </div>

                                        <input type="submit" class="btnRegister"  value="Register"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
</form>
{% endblock %}
