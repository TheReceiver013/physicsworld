{% extends "layout.html" %}

{% block title %}
    Verification
{% endblock %}

{% block main %}
<form action="/forgetPassword" method="post">
<div class="container register">
                <div class="row">
                    <div class="col-md-3 register-left">
                    </div>
                    <div class="col-md-9 register-right">
                        <div class="tab-content" id="myTabContent">
                            <div class="tab-pane fade show active" id="forget">
                                <div class="row register-form">
                                    <div class="col-md-6">
                                        <h3>Verify It's You</h3>
                                        <div class="form-group">
                                            <input name="username" id="username" placeholder="Username" class="form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <select class="form-control" name="question" id="question" required>
                                                <option class="hidden"  selected disabled>Please select your Security Question</option>
                                                <option>What is your Birthdate?</option>
                                                <option>What is your old Phone Number?</option>
                                                <option>What is your Favorite Name?</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input name="answer" class="form-control" placeholder="Write here your answer" required>
                                        </div>

                                        <input type="submit" class="btnRegister"  value="Proceed"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
</form>
{% endblock %}
